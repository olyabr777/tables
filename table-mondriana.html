<!DOCTYPE HTML>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>TABLE</title>
	<link href="css/reset.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
    <link href="css/table-mondriana.css" rel="stylesheet" />
</head>

<body>

	<div class="container">

        <table>
            <tr>
                <td class="military-green" rowspan="2" colspan="4"></td>
                <td class="gray" rowspan="2" colspan="3"></td>
                <td class="military-green"></td>
            </tr>
            <tr>
                <td class="military-green"></td>
            </tr>
            <tr>
                <td class="military-green" rowspan="3" colspan="2"></td>
                <td class="blue" colspan="3"></td>
                <td class="yellow" colspan="2"></td>
                <td class="military-green"></td>
            </tr>
            <tr>
                <td class="military-green"></td>
                <td class="blue" colspan="2"></td>
                <td class="red"></td>
                <td class="yellow"></td>
                <td class="military-green"></td>
            </tr>
            <tr>
                <td class="military-green"></td>
                <td class="blue"></td>
                <td class="red"></td>
                <td class="yellow"></td>
                <td class="military-green"></td>
                <td class="gray"></td>
            </tr>
            <tr>
                <td class="military-green" colspan="5"></td>
                <td class="gray"></td>
                <td class="military-green"></td>
            </tr>
        </table>
	
	</div>

</body>

</html>
